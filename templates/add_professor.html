<!DOCTYPE html>
<html>
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<head>
	<title></title>
	<meta charset="utf-8" />
</head>
<body>
<h1> LET'S CREATE SOME PROFESSORS!!!!!!! </h1>
</br>

	<form method="post" action="/post_professor">
		<label>Professor Name:</label>
		<input id="name" name="name" type="text" />
		<label>Email:</label>
		<input id="email" name = "email" type="text" />
		<input type="submit" />
	</form>
	</br>
		
	All Professors Created:
	{% for professor in professor %}
		<li>Professor ID: {{professor.id}}</br> Professor Name: {{professor.name}}</br> Professor E-mail: {{professor.email}}</br></li></br>
	{% endfor %}
		
</body>
</html>
